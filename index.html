<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <script src="https://kit.fontawesome.com/ae23fa42a2.js" crossorigin="anonymous"></script>
    <title>Spotify</title>
</head>
<body>
    <!-- Main -->
    <main class="main-content">
        <!-- Barra laterale -->
        <nav class="sidebar">
            <!-- Logo -->
            <div class="sidebar-logo">
                <!-- Logo grande-->
                <img class="sidebar-logo__big" src="./img/logo.svg" alt="Logo">
                <!-- Logo piccolo -->
                <img class="sidebar-logo__small" src="./img/logo-small.svg" alt="Logo small">
            </div>
            <!-- Opzioni -->
            <div class="sidebar-options">
                <!-- Lista -->
                <ul class="sidebar-options__list">
                    <!-- Home -->
                    <li class="sidebar-options__list--item active">
                        <!-- Icona -->
                        <div class="sidebar-options__list--item__icon">
                            <img src="./img/home.svg" alt="Home">
                        </div>
                        <!-- Nome opzione -->
                        <div class="sidebar-options__list--item__name">
                            Home
                        </div>
                    </li>
                    <!-- Cerca -->
                    <li class="sidebar-options__list--item">
                        <!-- Icona -->
                        <div class="sidebar-options__list--item__icon">
                            <img src="./img/search.svg" alt="Cerca">
                        </div>
                        <!-- Nome opzione -->
                        <div class="sidebar-options__list--item__name">
                            Cerca
                        </div>
                    </li>
                    <!-- La tua libreria -->
                    <li class="sidebar-options__list--item">
                        <!-- Icona -->
                        <div class="sidebar-options__list--item__icon">
                            <img src="./img/libreria.svg" alt="La tua libreria">
                        </div>
                        <!-- Nome opzione -->
                        <div class="sidebar-options__list--item__name">
                            La tua libreria
                        </div>
                    </li>
                </ul>
            </div>
            <!-- Playlist -->
            <div class="playlist">
                <!-- Titolo -->
                <div class="playlist-title">
                    <h2 class="playlist-title__title">Playlist</h2>
                </div>
                <!-- Crea playlist -->
                <div class="playlist-add">
                    <!-- Opzione per aggiungere la playlist -->
                    <div class="playlist-add__option">
                        <!-- Icona -->
                        <div class="playlist-add__option--icon">
                            <i class="fa-regular fa-square-plus"></i>
                        </div>
                        <!-- Nome opzione -->
                        <div class="playlist-add__option--name">
                            <!-- Titolo -->
                            <h3 class="playlist-add__option--name__title">Crea Playlist</h3>
                        </div>
                    </div>
                    <!-- Lista -->
                    <ul class="playlist-add__list">
                        <li class="playlist-add__list--item">Nome Playlist</li>
                        <li class="playlist-add__list--item">Nome Playlist</li>
                        <li class="playlist-add__list--item">Nome Playlist</li>
                        <li class="playlist-add__list--item">Nome Playlist</li>
                        <li class="playlist-add__list--item">Nome Playlist</li>
                        <li class="playlist-add__list--item">Nome Playlist</li>
                        <li class="playlist-add__list--item">Nome Playlist</li>
                    </ul>
                </div>
            </div>
            <!-- Download -->
            <div class="download-app">
                <!-- Icona -->
                <div class="download-app__icon">
                    <img src="./img/download.svg" alt="Download">
                </div>
                <!-- Titolo -->
                <div class="download-app__option">
                    <h2 class="download-app__option--title">Installa app</h2>
                </div>
            </div>
            <!-- Profilo -->
            <div class="profile">
                <!-- Icona profilo -->
                <div class="profile__icon">
                    <img src="./img/profile.svg" alt="Profile">
                </div>
                <!-- Nome utente -->
                <div class="profile__name">
                    <h2 class="profile__name--title">John Doe</h2>
                </div>
            </div>
        </nav>
        <!-- Contenuto -->
        <div class="content">
            <!-- Testa del contenuto -->
            <div class="content-header">
                <a class="upgrade-button" href="#">Effettua l'upgrade</a>
            </div>
            <!-- Corpo del contenuto -->
            <div class="content-body">
                
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer class="page-footer">
        <!-- Player -->
        <div class="player">
            <!-- Canzone in riproduzione -->
            <div class="song-played">
                <!-- Immagine -->
                <div class="song-played__img">
                    <img src="./img/sinister.jpeg" alt="Song Played">
                </div>
                <!-- Nome della canzone in riproduzione -->
                <div class="song-played__name">
                    <!-- Nome album -->
                    <h5 class="song-played__name--album">Sinister</h5>
                    <!-- Nome brano -->
                    <h6 class="song-played__name--title">Brano Nome</h6>
                </div>
                <!-- Opzioni -->
                <div class="song-played__options">
                    <!-- Preferiti -->
                    <span class="song-played__options--favorite">
                        <i class="fa-regular fa-heart"></i>
                    </span>
                    <!-- Cartella -->
                    <span class="song-played__options--folder">
                        <i class="fa-regular fa-folder"></i>
                    </span>
                </div>
            </div>
            <!-- Lista dei controlli -->
            <div class="control-list">
                <!-- Bottoni -->
                <div class="control-list__buttons">
                    <!-- Lista -->
                    <ul class="control-list__buttons--options">
                        <!-- Riproduzione casuale -->
                        <li><i class="fa-solid fa-shuffle"></i></li>
                        <!-- Indietro -->
                        <li><i class="fa-solid fa-backward-step"></i></li>
                        <!-- Play -->
                        <li><i class="fa-regular fa-circle-play"></i></li>
                        <!-- Avanti -->
                        <li><i class="fa-solid fa-forward-step"></i></li>
                        <!-- Ricarica -->
                        <li><i class="fa-solid fa-arrow-rotate-right"></i></li>
                    </ul>
                </div>
                <!-- Tempo -->
                <div class="control-list__time">
                    <!-- Tempo trascorso -->
                    <div class="control-list__time--spent">
                        <span>0:25</span>
                    </div>
                    <!-- Timeline -->
                    <div class="control-list__time--timeline">
                        <!-- Durata completa della timeline -->
                        <div class="control-list__time--timeline__full">
                            <!-- Durata passata della timeline -->
                            <div class="control-list__time--timeline__spent">
                            </div>
                        </div>
                    </div>
                    <!-- Lunghezza canzone -->
                    <div class="control-list__time--length">
                        <span>4:35</span>
                    </div>
                </div>
            </div>
            <!-- Volume -->
            <div class="volume">
                <!-- Lista -->
                <ul class="volume-list">
                    <!-- Playlist -->
                    <li><i class="fa-solid fa-list"></i></li>
                    <!-- Display -->
                    <li><i class="fa-solid fa-display"></i></li>
                    <!-- Volume -->
                    <li class="volume-list__button--volume">
                        <i class="fa-solid fa-volume-high"></i>
                        <!-- Barra -->
                        <div class="volume-bar">
                            <!-- Valore del volume -->
                            <div class="volume-bar__value">
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
